<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Thêm sản phẩm</h1>
<form action="/products/new" method="post" th:object="${product}">
  <div class="mb-3">
    <label class="form-label">Tên sản phẩm:</label>
    <input type="text" class="form-control" th:field="*{name}" />
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
  </div>
  <div class="mb-3">
    <label class="form-label">Giá:</label>
    <input type="number" class="form-control" th:field="*{price}" />
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
  </div>
  <div class="mb-3">
    <label class="form-label">Loại sản phẩm:</label>
    <select class="form-control" th:field="*{categoryId}">
      <option value="">Chọn loại sản phẩm</option>
      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-danger"></p>
  </div>
  <div class="mb-3">
    <label class="form-label">Trạng thái:</label>
    <input type="text" class="form-control" th:field="*{status}" />
    <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></p>
  </div>
  <button type="submit" class="btn btn-primary">Lưu</button>
  <a th:href="@{/}" class="btn btn-secondary">Hủy</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
